<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:italic,wght@0,400;0,700&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --emerald-dark: #022b1d;
            --emerald-light: #043927;
            --gold: #d4af37;
            --text-white: #f0f0f0;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--emerald-dark);
            font-family: 'Montserrat', sans-serif;
            color: var(--text-white);
            overflow: hidden; /* Prevents bouncing on mobile */
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 15px;
        }

        header {
            text-align: center;
            flex: 0 0 10%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            letter-spacing: 5px;
            color: var(--gold);
            margin: 0;
        }

        .grid {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 12px;
            margin: 15px 0;
        }

        .card {
            background: linear-gradient(145deg, var(--emerald-light), var(--emerald-dark));
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
        }

        /* Active State for Mobile Tap */
        .card.active {
            border-color: var(--gold);
            background: var(--emerald-dark);
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
        }

        .card h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            margin: 0;
            transition: 0.3s;
        }

        .card.active h2 {
            transform: translateY(-10px);
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .poem-box {
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
            position: absolute;
            width: 90%;
            pointer-events: none;
        }

        .card.active .poem-box {
            opacity: 1;
            transform: translateY(15px);
            position: relative;
        }

        .poem-text {
            font-size: 0.9rem;
            line-height: 1.5;
            font-style: italic;
            color: var(--text-white);
        }

        footer {
            flex: 0 0 5%;
            text-align: center;
            font-size: 0.65rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--gold);
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>IV</h1>
        </header>

        <div class="grid">
            <div class="card" onclick="this.classList.toggle('active')">
                <h2>I</h2>
                <div class="poem-box">
                    <div class="poem-text">Your first<br>4-line poem<br>goes right<br>here.</div>
                </div>
            </div>

            <div class="card" onclick="this.classList.toggle('active')">
                <h2>II</h2>
                <div class="poem-box">
                    <div class="poem-text">Your second<br>4-line poem<br>goes right<br>here.</div>
                </div>
            </div>

            <div class="card" onclick="this.classList.toggle('active')">
                <h2>III</h2>
                <div class="poem-box">
                    <div class="poem-text">Your third<br>4-line poem<br>goes right<br>here.</div>
                </div>
            </div>

            <div class="card" onclick="this.classList.toggle('active')">
                <h2>IV</h2>
                <div class="poem-box">
                    <div class="poem-text">Your fourth<br>4-line poem<br>goes right<br>here.</div>
                </div>
            </div>
        </div>

        <footer>February 14, 2026</footer>
    </div>

</body>
</html>
