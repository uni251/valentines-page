<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --emerald: #a8d5ba;
            --dark-emerald: #1a3c31;
            --blush: #f4dada;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: linear-gradient(135deg, var(--blush) 0%, var(--emerald) 100%);
            font-family: 'Quicksand', sans-serif;
            color: var(--dark-emerald);
            text-align: center;
        }

        .view { display: none; padding: 40px 20px; flex-direction: column; align-items: center; min-height: 100vh; }
        .active { display: flex; }

        .wall-of-text {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.4);
            padding: 25px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
            margin: 20px 0;
            line-height: 1.6;
            white-space: pre-line;
        }

        .btn {
            background: var(--dark-emerald);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            font-family: inherit;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.6);
            width: 140px;
            height: 140px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            border: 2px solid white;
        }

        #modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark-emerald);
            color: var(--blush);
            padding: 40px 20px;
            justify-content: center;
            align-items: center;
            z-index: 99;
        }

        #final-btn { 
            display: none; 
            margin-top: 30px; 
            background: #d4af37; /* Gold */
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <div id="intro" class="view active">
        <h1 style="font-family: 'Dancing Script'; font-size: 3rem;">My Love,</h1>
        <div class="wall-of-text">
            Your long introduction text goes here...
        </div>
        <button class="btn" onclick="openHeart()">Open My Heart</button>
    </div>

    <div id="grid-view" class="view">
        <h2 style="font-family: 'Dancing Script';">The Four Reasons</h2>
        <div class="grid">
            <div class="card" onclick="showPoem(0)">1</div>
            <div class="card" onclick="showPoem(1)">2</div>
            <div class="card" onclick="showPoem(2)">3</div>
            <div class="card" onclick="showPoem(3)">4</div>
        </div>
        <button id="final-btn" class="btn" onclick="goFinal()">A Final Word</button>
    </div>

    <div id="final-view" class="view">
        <h1 style="font-family: 'Dancing Script'; font-size: 3rem;">Always</h1>
        <div class="wall-of-text">
            Your final wall of text here...
        </div>
    </div>

    <div id="modal" onclick="closePoem()">
        <div id="poem-content" style="font-family: 'Dancing Script'; font-size: 1.8rem; white-space: pre-line;"></div>
    </div>

    <script>
        const poems = [
            "Poem 1 text here...",
            "Poem 2 text here...",
            "Poem 3 text here...",
            "Poem 4 text here..."
        ];

        let count = 0;
        let seen = [false, false, false, false];

        function openHeart() {
            // PLAY AUDIO
            const audio = document.getElementById('bgMusic');
            audio.play();

            // SWITCH VIEW
            document.getElementById('intro').style.display = 'none';
            document.getElementById('grid-view').style.display = 'flex';
        }

        function showPoem(index) {
            document.getElementById('poem-content').innerText = poems[index];
            document.getElementById('modal').style.display = 'flex';
            
            if(!seen[index]) {
                seen[index] = true;
                count++;
            }

            if(count === 4) {
                document.getElementById('final-btn').style.display = 'block';
            }
        }

        function closePoem() {
            document.getElementById('modal').style.display = 'none';
        }

        function goFinal() {
            document.getElementById('grid-view').style.display = 'none';
            document.getElementById('final-view').style.display = 'flex';
        }
    </script>
</body>
</html>
