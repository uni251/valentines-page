<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --pastel-emerald: #a8d5ba;
            --sultry-emerald: #1a3c31;
            --blush: #f4dada;
            --text-color: #2d5a4c;
            --gold: #d4af37;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: linear-gradient(135deg, var(--blush) 0%, var(--pastel-emerald) 100%);
            font-family: 'Quicksand', sans-serif;
            color: var(--text-color);
            overflow-x: hidden;
        }

        .view {
            display: none;
            min-height: 100vh;
            padding: 40px 20px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        .view.active { display: flex; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .wall-of-text {
            max-width: 600px;
            line-height: 1.8;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.4);
            padding: 25px;
            border-radius: 25px;
            backdrop-filter: blur(8px);
            margin: 20px 0;
            white-space: pre-line;
        }

        .btn {
            background: var(--sultry-emerald);
            color: white;
            padding: 18px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        #final-link {
            display: none;
            margin-top: 30px;
            background: linear-gradient(45deg, var(--sultry-emerald), #2d5a4c);
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(26, 60, 49, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(26, 60, 49, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(26, 60, 49, 0); }
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 350px;
            margin-top: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.6);
            aspect-ratio: 1/1;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            border: 2px solid white;
            color: var(--sultry-emerald);
            cursor: pointer;
        }

        #poem-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--sultry-emerald);
            color: var(--blush);
            z-index: 200;
            padding: 40px 25px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow-y: auto;
        }

        #poem-modal.active { display: flex; }

        .poem-full-text {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            line-height: 1.4;
            white-space: pre-line;
            max-width: 800px;
        }

        .close-btn {
            margin-top: 40px;
            font-family: 'Quicksand';
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            border: 1px solid var(--blush);
            padding: 10px 20px;
            border-radius: 20px;
        }

        /* Music Toggle Button */
        #music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 300;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
        }
    </style>
</head>
