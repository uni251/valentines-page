<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --pastel-emerald: #a8d5ba;
            --sultry-emerald: #1a3c31;
            --blush: #f4dada;
            --text-color: #2d5a4c;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0; min-height: 100%;
            background: linear-gradient(135deg, var(--blush) 0%, var(--pastel-emerald) 100%);
            font-family: 'Quicksand', sans-serif;
            color: var(--text-color);
        }

        /* Views */
        .view { display: none; padding: 40px 20px; text-align: center; flex-direction: column; align-items: center; min-height: 100vh; }
        .view.active { display: flex; }

        .wall-of-text {
            max-width: 600px;
            line-height: 1.8;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.4);
            padding: 25px;
            border-radius: 25px;
            backdrop-filter: blur(8px);
            margin: 20px 0;
            white-space: pre-line;
        }

        .btn {
            background: var(--sultry-emerald);
            color: white;
            padding: 18px 35px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: bold;
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 350px;
            margin-top: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.6);
            aspect-ratio: 1/1;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            border: 2px solid white;
            cursor: pointer;
        }

        /* Final Button Animation */
        #final-btn {
            display: none;
            margin-top: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(26, 60, 49, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(26, 60, 49, 0); }
            100% { transform: scale(1); }
        }

        /* Modal */
        #poem-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--sultry-emerald);
            color: var(--blush);
            z-index: 1000;
            padding: 40px 25px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }

        .poem-text { font-family: 'Dancing Script', cursive; font-size: 1.8rem; line-height: 1.4; white-space: pre-line; }
    </style>
</head>
<body>

    <audio id="myAudio" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <div id="intro" class="view active">
        <h1 style="font-family: 'Dancing Script'; font-size: 3rem;">My Love,</h1>
        <div class="wall-of-text">
            Replace this with your intro letter.
        </div>
        <button class="btn" onclick="goToGrid()">Open My Heart</button>
    </div>

    <div id="main-grid" class="view">
        <h2 style="font-family: 'Dancing Script';">The Four Reasons</h2>
        <div class="grid">
            <div class="card" onclick="showPoem(0)">1</div>
            <div class="card" onclick="showPoem(1)">2</div>
            <div class="card" onclick="showPoem(2)">3</div>
            <div class="card" onclick="showPoem(3)">4</div>
        </div>
        <button id="final-btn" class="btn" onclick="goToFinal()">A Final Word</button>
    </div>

    <div id="final" class="view">
        <h1 style="font-family: 'Dancing Script'; font-size: 3rem;">Forever</h1>
