<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --pastel-emerald: #a8d5ba; /* Soft, childish green */
            --sultry-emerald: #2d5a4c; /* Deep, dark green for contrast */
            --blush: #f4dada;
            --champagne: #fdf5e6;
            --rose-gold: #e5b3b3;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            /* A dreamy gradient background */
            background: linear-gradient(135deg, var(--blush) 0%, var(--pastel-emerald) 100%);
            font-family: 'Quicksand', sans-serif;
            color: var(--sultry-emerald);
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        header {
            flex: 0 0 20%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            margin: 0;
            color: var(--sultry-emerald);
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
            line-height: 1.2;
        }

        .subtitle {
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.7;
            margin-top: 5px;
        }

        .grid {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px); /* Glass effect */
            border: 2px solid white;
            border-radius: 30px; /* Super rounded/childish edges */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
        }

        /* Tapped State */
        .card.active {
            background: var(--sultry-emerald);
            transform: scale(1.05);
            z-index: 10;
        }

        .card.active h2 {
            color: var(--blush);
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .card h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            margin: 0;
            color: var(--sultry-emerald);
            transition: 0.3s;
        }

        .poem-box {
            display: none;
            color: white;
            font-size: 0.95rem;
            line-height: 1.4;
            font-weight: 500;
        }

        .card.active .poem-box {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            flex: 0 0 5%;
            font-size: 0.8rem;
            color: var(--sultry-emerald);
            opacity: 0.6;
        }

        /* Decorative "Sultry" elements */
        .heart {
            color: #d68a8a;
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>My Four Reasons</h1>
            <div class="subtitle">For My Favorite Person</div>
            <div class="heart">â™¥</div>
        </header>

        <div class="grid">
            <div class="card" onclick="this.classList.toggle('active')">
                <h2>1</h2>
                <div class="poem-box">
                    Write your<br>first sweet<br>words right<br>here.
                </div>
            </div>

            <div class="card" onclick="this.classList.toggle('active')">
                <h2>2</h2>
                <div class="poem-box">
                    Write your<br>second sweet<br>words right<br>here.
                </div>
            </div>

            <div class="card" onclick="this.classList.toggle('active')">
                <h2>3</h2>
                <div class="poem-box">
                    Write your<br>third sweet<br>words right<br>here.
                </div>
            </div>

            <div class="card" onclick="this.classList.toggle('active')">
                <h2>4</h2>
                <div class="poem-box">
                    Write your<br>fourth sweet<br>words right<br>here.
                </div>
            </div>
        </div>

        <footer>Happy Valentine's Day 2026</footer>
    </div>

</body>
</html>
